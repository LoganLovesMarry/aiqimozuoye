<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 就业管理系统</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2 id="pageTitle">用户登录</h2>
      
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" id="identifierLabel">邮箱</label>
          <input type="text" id="identifier" class="form-control" required>
        </div>

        <div class="form-group">
          <label class="form-label">密码</label>
          <input type="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;" id="submitBtn">
          登录
        </button>
      </form>

      <div class="text-center mt-2" id="registerLink">
        还没有账号？
        <a href="register.html">立即注册</a>
      </div>

      <div class="text-center mt-1">
        <a href="index.html">返回首页</a>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // 获取 URL 参数中的角色
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role') || 'student';

    // 根据角色更新页面
    const pageTitle = document.getElementById('pageTitle');
    const identifierLabel = document.getElementById('identifierLabel');
    const registerLink = document.getElementById('registerLink');

    if (role === 'admin') {
      pageTitle.textContent = '管理员登录';
      identifierLabel.textContent = '用户名';
      document.getElementById('identifier').type = 'text';
      registerLink.style.display = 'none';
    } else if (role === 'company') {
      pageTitle.textContent = '企业登录';
    } else {
      pageTitle.textContent = '学生登录';
    }

    // 登录表单提交
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const identifier = document.getElementById('identifier').value;
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submitBtn');

      submitBtn.disabled = true;
      submitBtn.textContent = '登录中...';

      try {
        let result;
        
        if (role === 'admin') {
          result = await adminApi.login(identifier, password);
        } else if (role === 'company') {
          result = await companyApi.login(identifier, password);
        } else {
          result = await studentApi.login(identifier, password);
        }

        if (result.code === 200) {
          // 保存认证信息
          saveAuth(result.data.user, result.data.token, role);
          
          // 跳转到对应的仪表板
          window.location.href = `${role}/dashboard.html`;
        } else {
          alert(result.message || '登录失败');
        }
      } catch (error) {
        console.error('登录失败:', error);
        alert('登录失败，请检查网络连接');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '登录';
      }
    });
  </script>
</body>
</html>
