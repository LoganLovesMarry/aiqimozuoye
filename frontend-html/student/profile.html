<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人信息 - 学生中心</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/icons.css">
  <link rel="stylesheet" href="../css/student.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="../index.html" class="navbar-brand">就业管理系统 - 学生</a>
      <div class="navbar-menu">
        <span id="studentName"></span>
        <a href="#" id="logoutBtn">退出登录</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>学生中心</h2>
      </div>
      <div class="sidebar-menu">
        <a href="dashboard.html" class="menu-item">
          <span class="icon icon-dashboard"></span> 控制台
        </a>
        <a href="jobs.html" class="menu-item">
          <span class="icon icon-briefcase"></span> 浏览职位
        </a>
        <a href="applications.html" class="menu-item">
          <span class="icon icon-file"></span> 我的投递
        </a>
        <a href="resume.html" class="menu-item">
          <span class="icon icon-document"></span> 我的简历
        </a>
        <a href="profile.html" class="menu-item active">
          <span class="icon icon-user"></span> 个人信息
        </a>
      </div>
    </div>

    <div class="main-content">
      <div class="page-header">
        <h1>个人信息</h1>
      </div>

      <!-- 个人信息卡片 -->
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-avatar" id="avatarText">学</div>
          <div class="profile-info">
            <h2 id="profileName">加载中...</h2>
            <div class="email" id="profileEmail">加载中...</div>
            <span class="major" id="profileMajor">加载中...</span>
          </div>
          <button class="btn btn-outline-primary" onclick="toggleEdit()">
            <span class="icon icon-edit"></span> 编辑资料
          </button>
        </div>

        <div class="profile-section">
          <h3><span class="icon icon-user"></span> 基本信息</h3>
          <form id="profileForm">
            <div class="form-row">
              <div class="form-group">
                <label>姓名</label>
                <input type="text" class="form-control" value="张三" disabled id="name">
              </div>
              <div class="form-group">
                <label>性别</label>
                <select class="form-control" disabled id="gender">
                  <option>男</option>
                  <option>女</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>手机号</label>
                <input type="tel" class="form-control" value="138****8888" disabled id="phone">
              </div>
              <div class="form-group">
                <label>邮箱</label>
                <input type="email" class="form-control" value="zhangsan@example.com" disabled id="email">
              </div>
            </div>
            <div class="form-group">
              <label>专业</label>
              <input type="text" class="form-control" value="计算机科学与技术" disabled id="major">
            </div>
            <div class="form-group">
              <label>学历</label>
              <select class="form-control" disabled id="education">
                <option>专科</option>
                <option selected>本科</option>
                <option>硕士</option>
                <option>博士</option>
              </select>
            </div>
            <div class="form-group">
              <label>毕业时间</label>
              <input type="month" class="form-control" value="2026-06" disabled id="graduationDate">
            </div>
            <div class="form-group" id="saveButtonGroup" style="display: none;">
              <button type="submit" class="btn btn-primary">
                <span class="icon icon-save"></span> 保存修改
              </button>
              <button type="button" class="btn btn-outline-secondary" onclick="cancelEdit()">
                取消
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- 修改密码 -->
      <div class="content-card">
        <h2><span class="icon icon-lock"></span> 修改密码</h2>
        <form id="passwordForm" style="max-width: 500px;">
          <div class="form-group">
            <label>当前密码</label>
            <input type="password" class="form-control" placeholder="请输入当前密码" required>
          </div>
          <div class="form-group">
            <label>新密码</label>
            <input type="password" class="form-control" placeholder="请输入新密码" required>
          </div>
          <div class="form-group">
            <label>确认密码</label>
            <input type="password" class="form-control" placeholder="请再次输入新密码" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">
              <span class="icon icon-check"></span> 确认修改
            </button>
          </div>
        </form>
      </div>

      <!-- 账号设置 -->
      <div class="content-card">
        <h2><span class="icon icon-settings"></span> 账号设置</h2>
        <div class="profile-section">
          <div class="form-group">
            <label>
              <input type="checkbox" checked> 接收职位推荐邮件
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" checked> 接收投递状态通知
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox"> 公开我的简历
            </label>
            <div style="color: #95a5a6; font-size: 0.9em; margin-top: 5px;">
              开启后，企业可以主动查看您的简历
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    let isEditing = false;

    document.addEventListener('DOMContentLoaded', async () => {
      const user = getCurrentUser();
      const role = getUserRole();
      if (!user || role !== 'student') {
        window.location.href = '../login.html?role=student';
        return;
      }

      document.getElementById('studentName').textContent = user.name || user.email || '学生';
      
      // 填充个人信息头部
      const avatarText = user.name ? user.name.charAt(0) : '学';
      document.getElementById('avatarText').textContent = avatarText;
      document.getElementById('profileName').textContent = user.name || '未设置';
      document.getElementById('profileEmail').textContent = user.email || '未设置';
      document.getElementById('profileMajor').textContent = user.major || '未设置';
      
      // 填充表单字段
      document.getElementById('name').value = user.name || '';
      document.getElementById('email').value = user.email || '';
      document.getElementById('major').value = user.major || '';
      
      bindEvents();
    });

    function toggleEdit() {
      isEditing = !isEditing;
      const inputs = document.querySelectorAll('#profileForm input, #profileForm select');
      inputs.forEach(input => {
        input.disabled = !isEditing;
      });
      document.getElementById('saveButtonGroup').style.display = isEditing ? 'block' : 'none';
    }

    function cancelEdit() {
      toggleEdit();
      // 重置表单
      document.getElementById('profileForm').reset();
    }

    function bindEvents() {
      document.getElementById('logoutBtn').addEventListener('click', (e) => {
        e.preventDefault();
        logout();
        window.location.href = '../login.html?role=student';
      });

      document.getElementById('profileForm').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('个人信息已保存！');
        toggleEdit();
      });

      document.getElementById('passwordForm').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('密码修改成功！请重新登录。');
        logout();
        window.location.href = '../login.html?role=student';
      });
    }
  </script>
</body>
</html>
